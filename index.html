<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WHO'S NEXT?</title>

  <!-- Google Fonts: Alata（指定の埋め込みコード） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <button class="resetBtn" id="resetBtn" aria-label="Reset"></button>
        <div>
          <div class="title" style="display:none;">WHO'S NEXT?</div>
        </div>
      </div>
      <div style="display:none;" class="chip" id="themeChip" title="Theme">
        THEME <span id="themeChipVal">01</span>/19
      </div>
    </header>

    <main>
      <section class="panel center" id="centerPanel" aria-live="polite"></section>

      <aside class="panel side">
        <div class="sideHeader">
          <div style="font-weight:200; letter-spacing:.02em;">histroy</div>
          <div style="display:none;" class="chip" id="remainingChip">
            remain <span id="remainVal">27</span>
          </div>
        </div>
        <div class="history" id="history"></div>
      </aside>
    </main>

    <footer>
      <div class="pickWrap" title="How many to pick each draw">
        <div class="pickLabel">PICK</div>
        <input id="pickInput" type="number" min="1" step="1" inputmode="numeric" />
      </div>
      <div class="status" id="status"></div>
    </footer>
  </div>

  <div class="toast" id="toast"></div>

  <script src="./app.js" defer></script>
</body>
</html>
